<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>No</th>
            <th colspan="2">Nama</th>
        </tr>
        <tr>
            <td>Tono</td>
            <td>1</td>
            <td>Hartanto</td>
        </tr>
        <tr>
            <td>Tono</td>
            <td>12</td>
            <td>Hartanto</td>
        </tr>
    </table>

    <style>
        table,th,td{
            border: 1 px solid red;
        }

        table{
            border-collapse: collapse;
            width: 100%;
        }
        th{
            height: 5px;
        }
    </style>
    <table>
        <tr>
            <th>Language</th>
            <th>Framework</th>
        </tr>
        <tr>
            <td rowspan="2">PHP</td>
            <td>Laravel</td>
        </tr>
        <tr>
            <td>Codeigniter</td>
        </tr>
        <tr>
            <td rowspan="2">Ruby</td>
            <td>Ruby on Rails</td>
        </tr>
        <tr>
            <td>Sinatra</td>
        </tr>
    </table>
</body>
</html>
